<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher - Matematika Diskrit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .result {
            margin-top: 20px;
            background: #111;
            padding: 15px;
            border-radius: 8px;
        }

        .result span {
            color: #00ffcc;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Caesar Cipher</h1>

    <label>Masukkan Teks</label>
    <input type="text" id="plaintext" placeholder="contoh: anda">

    <label>Shift (Pergeseran)</label>
    <input type="number" id="shift" value="3">

    <button class="btn-primary" onclick="encrypt()">Enkripsi</button>
    <button class="btn-danger" onclick="resetForm()">Hapus</button>

    <div class="result">
        <p>Hasil Cipher:</p>
        <p><span id="output">-</span></p>
    </div>
</div>

<script>
    function encrypt() {
        let text = document.getElementById("plaintext").value.toLowerCase();
        let shift = parseInt(document.getElementById("shift").value);
        let result = "";

        for (let i = 0; i < text.length; i++) {
            let char = text[i];

            if (char >= 'a' && char <= 'z') {
                let code = text.charCodeAt(i) - 97;
                let encrypted = (code + shift) % 26;
                result += String.fromCharCode(encrypted + 97);
            } else {
                result += char;
            }
        }

        document.getElementById("output").innerText = result;
    }

    function resetForm() {
        document.getElementById("plaintext").value = "";
        document.getElementById("output").innerText = "-";
    }
</script>

</body>
</html>
